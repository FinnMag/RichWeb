<!DOCTYPE html>
<html lang="en">

<head>
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Find Github User</h1>
    <div class = "search">
        <input type = "text" id = "username" placeholder = "Username">
        <button id = "searchButton">Search</button>
    </div>

    <div class = "profile">
        <h2>User Profile</h2>
        <div id = "userInfo">

        </div>
    </div>

    <div class = "repos" >
        <h2>User Repos</h2>
        <div id = "repoList">

        </div>
    </div>

</body>

</html>
